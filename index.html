<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
   <style>
    
       button{
           margin-top: 10px !important;
       }
    
    </style>
    <title>Javascript Quiz App</title>
</head>
<body>
    
    <div class="container mt-5 text-center">
        <div class="row">
            <div class="col-md-12">

                <div class="card">
                    <div class="card-header">
                       Javascript Quiz App
                    </div>
                    <div class="card-body">
                        <h5 id="question" class="card-title">
                            Question Text
                            
                        </h5>
                        <hr>
                      
                        <div id="buttons">
                             <button id="btn0" class="btn btn-primary">
                                   <span id="choice0">
                                        Choice 0
                                   </span> 
                             </button>   <br>
                             <button id="btn1" class="btn btn-primary">
                                    <span id="choice1">
                                        Choice 1
                                    </span> 
                              </button>   <br>
                              <button id="btn2" class="btn btn-primary">
                                    <span id="choice2">
                                        Choice 2
                                    </span> 
                              </button>   <br>
                              <button id="btn3" class="btn btn-primary">
                                    <span id="choice3">
                                        Choice 3 
                                    </span> <br>
                              </button>   


                        </div>
                    </div>
                    <div id="progress" class="card-footer" style="text-align: center"></div>
                </div>
            </div>
        </div>
    </div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs=" crossorigin="anonymous"></script>    <script src="main.js" defer></script>
</body>
</html>
